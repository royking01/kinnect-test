<div class="container-fluid">
  <div
    class="row h-100 d-flex flex-column justify-content-center text-center p-3"
  >
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 m-auto">
      <div class="h-10 f1 flex-column mb-3">
        <p class="d-flex justify-content-between">
          <span> {{ number1 }}</span> + <span>{{ number2 }}</span> =
          <input
            id="answer"
            type="number"
            [(ngModel)]="answer"
            (ngModelChange)="handleSum(answer)"
            class="pb-2 ms-2"
            min="0"
          />
        </p>
      </div>
      <p class="my-3" *ngIf="answerStatus">
        Your answer is
        <b
          [ngClass]="
            answerStatus === 'Incorrect' ? 'text-danger' : 'text-success'
          "
        >
          {{ answerStatus }}
        </b>
      </p>
      <p class="my-3">
        <b> {{ calculateAvgTime() }}</b> seconds per solution
      </p>
    </div>
  </div>
</div>
